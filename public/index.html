<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body class="bg-primary bg-opacity-25">
    <div class=" d-flex min-vh-100 align-items-center justify-content-center">
        <div class="container rounded shadow bg-white">
            <div class="row">
                <div class="col-md-10 mx-auto  bg-white">
                    <div class="row">
                    <div class="col-sm-6 d-flex justify-content-end">
                        <img src="./img/login.svg" class="img-fluid p-5" alt="">
                    </div>        
                        <div class="col-sm-6">
                            <div class="col-sm-6 m-5 text-center">
                                <h1>Register ðŸ˜‡</h1>
                            </div>
                            <form action="/"  method="POST">
                                <div class="mb-3">
                                    <label for="username">Username</label>
                                    <input type="text"  class="form-control" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" name="password">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <input type="radio" id="gender" name="gender" value="male">
                                        <label for="gender">Male</label>
                                        <input type="radio" id="gender" name="gender" value="female">
                                        <label for="gender">Female</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
